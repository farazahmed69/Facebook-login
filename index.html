<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>facebook</h1>
            <p><b><h2>Facebook helps you connect and share with the people in your life.</b></p></h2>
        </div>
        <div class="login-form">
            <form>
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
                <hr>
                <button type="button" class="create-account">Create new account</button>
            </form>
        </div>
        <div class="create-page">
            <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
